<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEAM EARNING AI - ULTIMATE</title>

  <!-- FontAwesome & Tailwind -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* ðŸ”¥ Intense Cyberpunk Background */
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.1), rgba(0, 0, 0, 0.8)), 
                  url('https://i.imgur.com/QrXKULU.gif') center/cover no-repeat;
      filter: blur(5px) brightness(0.5);
      z-index: -2;
      animation: backgroundAnimation 10s infinite alternate;
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    /* ðŸš€ Glowing Neon Lines */
    body::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
      z-index: -1;
      opacity: 0.5;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      0% {
        opacity: 0.3;
      }
      100% {
        opacity: 0.8;
      }
    }

    /* ðŸš€ Glassmorphism Cards */
    .glass-container {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.5);
      border: 2px solid rgba(0, 255, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .glass-container:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.8);
    }

    /* ðŸ”¥ History List Styling */
    .history-container {
      max-height: 250px;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    .history-item {
      padding: 8px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      animation: fadeIn 0.5s ease-in-out;
    }

    .big { color: #00ff00; font-weight: bold; }
    .small { color: #ff4444; font-weight: bold; }
    
    /* ðŸ”¥ Fade-in Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="w-full text-center py-6">
    <h1 class="text-3xl font-bold highlight">
      <i class="fas fa-chart-line fa-beat"></i> TEAM EARNING AI - ULTIMATE
    </h1>
  </header>

  <!-- Period & Timer -->
  <div class="glass-container">
    <h2 class="text-lg font-semibold">
      <i class="fas fa-clock text-blue-400"></i> Current Period:
    </h2>
    <p id="period" class="text-yellow-400 text-lg font-bold">Loading...</p>
    <p class="text-xl mt-2">
      <i class="fas fa-hourglass-half text-yellow-400"></i>
      <span id="timer">00:00</span>
    </p>
  </div>

  <!-- Current Prediction -->
  <div class="glass-container mt-4">
    <h2 class="text-lg font-semibold">
      <i class="fas fa-magic text-purple-400 fa-spin"></i> Prediction:
    </h2>
    <p id="prediction" class="text-lg text-white">Pending...</p>
    <p id="chance" class="text-gray-400 text-sm">Chance: --%</p>
  </div>

  <!-- Prediction History -->
  <div class="glass-container mt-4">
    <h2 class="text-lg font-semibold">
      <i class="fas fa-history fa-shake"></i> Last Predictions:
    </h2>
    <ul id="historyList" class="history-container text-gray-300 mt-2 space-y-2"></ul>
  </div>

  <script>
    const predictionSequence = ["Big", "Small"];
    let lastPeriod = null;

    function updatePeriodAndTimer() {
      const now = new Date();
      const seconds = now.getUTCSeconds();
      const remainingSeconds = 60 - seconds;
      const totalMinutes = now.getUTCHours() * 60 + now.getUTCMinutes();

      // Generate Period Number
      const periodNumber = `${now.getUTCFullYear()}${(now.getUTCMonth() + 1).toString().padStart(2, '0')}${now.getUTCDate().toString().padStart(2, '0')}1000${(10001 + totalMinutes)}`;
      document.getElementById("period").textContent = periodNumber;
      document.getElementById("timer").textContent = `00:${remainingSeconds.toString().padStart(2, '0')}`;

      // When period changes, generate a new prediction
      if (lastPeriod !== periodNumber) {
        lastPeriod = periodNumber;
        document.getElementById("prediction").textContent = "Pending...";
        document.getElementById("chance").textContent = "Chance: --%";

        setTimeout(() => {
          generatePrediction(periodNumber);
        }, 5000);
      }
    }

    function generatePrediction(periodNumber) {
      const prediction = predictionSequence[Math.floor(Math.random() * predictionSequence.length)];
      const randomChance = Math.floor(Math.random() * (95 - 65 + 1)) + 65;

      document.getElementById("prediction").textContent = prediction;
      document.getElementById("prediction").className = prediction === "Big" ? "big text-lg" : "small text-lg";
      document.getElementById("chance").textContent = `Chance: ${randomChance}%`;

      updateHistory(periodNumber, prediction, randomChance);
    }

    function updateHistory(periodNumber, prediction, chance) {
      const historyList = document.getElementById("historyList");
      const historyEntry = document.createElement("li");
      historyEntry.className = "history-item";
      historyEntry.innerHTML = `<strong class="text-yellow-400">Period:</strong> ${periodNumber} - 
                                <span class="${prediction === 'Big' ? 'big' : 'small'}">âž¢ ${prediction}</span> 
                                <span class="text-gray-400">(Chance: ${chance}%)</span>`;

      historyList.prepend(historyEntry);

      // Limit history to 10 entries
      if (historyList.children.length > 10) {
        historyList.removeChild(historyList.lastChild);
      }
    }

    // Initialize Timer
    setInterval(updatePeriodAndTimer, 1000);
  </script>

</body>
</html>
